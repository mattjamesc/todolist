<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>

    <link rel="stylesheet" href=styles.css>

    <link rel="shortcut icon" href="#" />

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <h1>To Do List</h1>
    <p>Date/Time: <span id="datetime"></span></p><script>var dt = new Date();
      document.getElementById("datetime").innerHTML=dt.toLocaleString();</script>

    <!-- we will put our react component inside this div -->
    <div id="root"></div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="form.js" defer type="text/babel"></script>
    <script src="todo.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>


  </body>
</html>
